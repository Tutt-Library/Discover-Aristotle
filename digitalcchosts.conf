<VirtualHost *:80>
  ServerName digitalccbeta.coloradocollege.edu
  ProxyRequests On
  ProxyVia On
  <Proxy *>
   Allow from aristotle
  </Proxy>
  ProxyPass / uwsgi://aristotle:5000/
</VirtualHost>

<VirtualHost *:443>
   ServerName digitalccbeta.coloradocollege.edu
   ProxyRequests On
   ProxyVia On
   SSLProxyEngine on
   SSLProxyVerify none 
   SSLProxyCheckPeerCN off
   SSLProxyCheckPeerName off
   SSLProxyCheckPeerExpire off

  <Proxy *>
    Allow from aristotle
  </Proxy>
  ProxyPass / uwsgi://aristotle:5000/
</VirtualHost>
