<VirtualHost *:80>
  ServerName digitalccbeta.coloradocollege.edu
  ProxyRequests On
  ProxyVia On
  <Proxy *>
   Allow from aristotle
  </Proxy>
  ProxyPass / uwsgi://aristotle:5000/
</VirtualHost>

<VirtualHost *:443>
   ServerName digitalccbeta.coloradocollege.edu
   ProxyRequests On
   ProxyVia On

  <Proxy *>
    Allow from aristotle
  </Proxy>
  ProxyPass / uwsgi://aristotle:5000/
</VirtualHost>
