{% load i18n %}
<p>
  This Item is <strong>{{ item.status }}</strong>
</p>
<p>
  It is located {% if item.location != 'Online' %}in{% endif %} 
  <strong>{{ item.location }}</strong>
</p>
{% if item.callnumber %}
<p>
 at the call number <strong>{{ item.callnumber }}</strong>
 {% if item.volume %}
  {{ item.volume }}
 {% endif %}
</p>
{% endif %}
