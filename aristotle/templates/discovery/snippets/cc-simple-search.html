{% load discovery_extras %}
<form class="form-search" action="/catalog/search" method="get"  target="_top">
   <table class="search-tbl">
    <tr>
     <td rowspan="2">
      <img src="{{ STATIC_URL }}img/bg/library/mag-glass.png" />
     </td>
     <td>
      <select data-bind="click: searchRouting,
                         options: searchingOptions,
                         optionsText: 'name',
                         value: chosenSearch"  style="width:100px">
      </select>
     </td>
     <td>
      <select data-bind="options: numberOptions,
                         optionsText: 'name',
                         value: numberSearch,
                         visible: false">
      </select>
     </td>
    <tr>
     <td>
      <label class="checkbox">
        <input type="checkbox" data-bind="value: exactSearch"> Exact Search</input>

                                                </label>
      
     </td>
     <td>
      <input name="q" type="text" style="width:270px" class="input-medium" placeholder="Search TIGER" value="{{ request.REQUEST.q }}"></input>
     </td>
    </tr>
    <tr>
     <td>
      <input type="submit" class="btn" value="Go"></input>
     </td>
    </tr>
    </table>
</form>
