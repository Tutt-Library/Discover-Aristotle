<div class="row">
 {# comment %}START Facets DIV{% endcomment #}
 <div class="col-md-3">
  {% include 'discovery/snippets/facets.html' %}

 </div>
 <div class="col-md-9 results-block">
		{% if info %}
		<ol class="breadcrumb" style="font-size: .8em">
						{% for row in info.get('inCollections', []) %}
						<li {% if loop.last %}class="active"{% endif %}>
						<a href="{{ url_for('fedora_object', identifier='pid', value=row) }}">
								{{ row|title_principal|truncate(30, True) }}</a>
						</li>
						{% endfor %}
						<li>{{ info.get('titlePrincipal')|truncate(45, True) }}</li>
				</ol>
           <h3></h3>
		   {% endif %}
		 <div class="row">
            <div class="span3">
					<p data-bind="html: searchMessage"></p> 
					
		</div>

         </div>
<div class="row" data-bind="visible: searchResults().length > 0">
 <div class="col-md-9">
 <ul class="media-list" data-bind="foreach: searchResults">
  <li class="media">
    <div class="media-left">
      <a data-bind="attr: { href: bib_link }" >
       <img class="media-object" data-bind="attr: { src: thumbnail }" style="width:100px">
	  </a>
    </div>
	<div class="media-body">
    <small style="float: right; color: #808080" data-bind="text: dateCreated"></small>

    <a data-bind="attr: { href: bib_link }" style="color: #264D85;">
			<h4 class="media-heading" data-bind="text: title">
					
	</h4></a>
	<!-- ko foreach: creator --> <span style="font-size: .75em" data-bind="text: $data"></span> 
	<!-- /ko -->
	 
     <p data-bind="html: abstract" style="font-size: .8em; color: #3e332c;"></p> 
    </div> 
  </li>
</ul>
</div>
</div>

 </div>
 </div>
</div>
