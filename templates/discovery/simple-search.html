<div class="row justify-content-center ml-1">
     <div class="col-12">
         <div id="simple-search" class="align-middle">
             <form action="{{ url_for('aristotle.query') }}">
                 <div class="form-row">
                     <div class="col-3">
                         {{ search_form.mode(class_="form-control") }}
                     </div>
                     <div class="col-7">
                         {{ search_form.q(class_="form-control", placeholder='Search') }}
                     </div>
                     <div class="col-1">
                         <button type="submit" class="btn tutt-blue-background text-white">GO</button>
                     </div>
                     <div class="col-1">
<a href="{{ url_for('aristotle.advanced_searching') }}" class="pull-right">Advanced Search</a>
                    </div>
                </div>
             </form>
         </div>
         
     </div>
</div>
